[template]
prefix = "/nginx/SERVICE_NAME"
src = "server.conf.tmpl"
dest = "/etc/nginx/conf.d/server.conf"
keys = [
	"/listen_port",
	"/backend_port",
	"/client_max_body_size",
	"/proxy_connect_timeout",
	"/proxy_send_timeout",
	"/proxy_read_timeout",
	"/send_timeout"
	"/client_body_timeout"
]
check_cmd = "/usr/sbin/nginx -t"
reload_cmd = "/usr/sbin/nginx -s reload"